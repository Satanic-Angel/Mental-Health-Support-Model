<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Prediction</title>
    
    <!-- Link to your CSS file in static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Mental Health Prediction</h1>
        <form id="predictForm">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" required><br><br>

            <label for="academic_pressure">Academic Pressure:</label>
            <input type="number" id="academic_pressure" name="academic_pressure" required><br><br>

            <label for="work_pressure">Work Pressure:</label>
            <input type="number" id="work_pressure" name="work_pressure" required><br><br>

            <label for="cgpa">CGPA:</label>
            <input type="number" step="0.01" id="cgpa" name="cgpa" required><br><br>

            <label for="study_satisfaction">Study Satisfaction:</label>
            <input type="number" id="study_satisfaction" name="study_satisfaction" required><br><br>

            <label for="job_satisfaction">Job Satisfaction:</label>
            <input type="number" id="job_satisfaction" name="job_satisfaction" required><br><br>

            <label for="sleep">Sleep Duration:</label>
            <select id="sleep" name="sleep">
                <option value="Less than 5 hours">Less than 5 hours</option>
                <option value="5-6 hours">5-6 hours</option>
                <option value="7-8 hours">7-8 hours</option>
                <option value="More than 8 hours">More than 8 hours</option>
            </select><br><br>

            <label for="dietary_habits">Dietary Habits:</label>
            <input type="text" id="dietary_habits" name="dietary_habits" required><br><br>

            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required><br><br>

            <label for="suicidal_thoughts">Have you ever had suicidal thoughts?</label>
            <select id="suicidal_thoughts" name="suicidal_thoughts">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>

            <label for="work_study_hours">Work/Study Hours:</label>
            <input type="number" id="work_study_hours" name="work_study_hours" required><br><br>

            <label for="financial_stress">Financial Stress:</label>
            <input type="number" id="financial_stress" name="financial_stress" required><br><br>

            <label for="family_history">Family History of Mental Illness:</label>
            <select id="family_history" name="family_history">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>

            <button type="submit">Predict</button>
        </form>
        
        <h2>Prediction Result</h2>
        <p id="predictionResult"></p>
    </div>

    <!-- Link to your JS file in static folder -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
